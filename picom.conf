# Use GLX backend for better performance and blur support
backend = "glx";

# Enable blur
#blur-method = "dual_kawase";
#blur-strength = 7;

# Opacity settings
opacity-rule = [
  "90:class_g = 'Kitty'",        # 90% opacity for Kitty terminal
  "90:class_g = 'Alacritty'"     # example for Alacritty, remove if not needed
];

# Shadow settings (optional)
shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.3;

# Fading (optional)
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Detect and manage transparency on windows with opacity
detect-client-opacity = true;

# Other general options
mark-wmwin-focused = true;
mark-ovredir-focused = true;

# Enable vsync to avoid tearing
vsync = true;

#corner-radius = 10;
